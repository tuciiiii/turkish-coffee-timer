<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Turkish coffee Timer</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1>Turkish Coffee Timer</h1>
            <div class="timer-display" id="timer">03:00</div>
            <div class="stages" id="stage">Stage: Not started</div>

            <div class="buttons">
                <button id="start">Start</button>
                <button id="reset">Reset</button>
            </div>    
            <div class="boil-animation"></div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
